<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .pie-chart-container {
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>

<h1>Attendance Dashboard</h1>

<!-- Summary Section -->
<h2>Attendance Overview</h2>
<p><strong>Total Attendance:</strong> <span id="totalAttendance"></span></p>
<p><strong>Most Active User:</strong> <span id="mostActiveUser"></span></p>

<div class="pie-chart-container">
    <canvas id="attendanceChart"></canvas>
</div>

<!-- User Attendance Table -->
<h2>User Attendance Details</h2>
<table id="attendanceTable">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Check-In Type</th>
            <th>GSP Camera Check-In Image</th>
        </tr>
    </thead>
    <tbody id="attendanceBody">
        <!-- Data rows will be inserted here dynamically -->
    </tbody>
</table>

<script>

    { timestamp: "2/17/2025 12:44:20", name: "Santosh bhandari", phone: "8973099213", checkInType: "Mid-day attendance - By 12:30 PM", imageLink: "https://drive.google.com/open?id=1CjsO9taNc5F0_bQtM4OvHGcvlFeme5TN" },
    { timestamp: "2/17/2025 12:48:20", name: "Shwetha S", phone: "8050154065", checkInType: "Mid-day attendance - By 12:30 PM", imageLink: "https://drive.google.com/open?id=1ncd3uWk4Vwndi3Sarfbbh8QMIv7JCCSe" },
    { timestamp: "2/17/2025 15:28:22", name: "Abhijna", phone: "8277276036", checkInType: "Evening attendance - By 3:30 PM", imageLink: "https://drive.google.com/open?id=1xVjz0WtntBrvM5cqMUwQwCPTsklUFSqS" },
    { timestamp: "2/17/2025 15:43:32", name: "Santosh bhandari", phone: "8970388213", checkInType: "Evening attendance - By 3:30 PM", imageLink: "https://drive.google.com/open?id=13xFMJvWawov1XdJsZ2z4kVW0uPo9eAy5" },
    { timestamp: "2/17/2025 15:44:39", name: "Shweta Gowda", phone: "8050154065", checkInType: "Evening attendance - By 3:30 PM", imageLink: "https://drive.google.com/open?id=1c2koD2l40YzvA68PaoBO6Dd_rWEKza89" },

];

// Populate the table
const tableBody = document.getElementById('attendanceBody');
data.forEach(entry => {
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${entry.timestamp}</td>
        <td>${entry.name}</td>
        <td>${entry.phone}</td>
        <td>${entry.checkInType}</td>
        <td><a href="${entry.imageLink}" target="_blank">View Image</a></td>
    `;
    tableBody.appendChild(row);
});

// Calculate Total Attendance and Most Active User
document.getElementById('totalAttendance').innerText = data.length;

const userAttendanceCount = {};
data.forEach(entry => {
    userAttendanceCount[entry.name] = (userAttendanceCount[entry.name] || 0) + 1;
});

const mostActiveUser = Object.keys(userAttendanceCount).reduce((a, b) => userAttendanceCount[a] > userAttendanceCount[b] ? a : b);
document.getElementById('mostActiveUser').innerText = mostActiveUser;

// Create Pie Chart for Attendance Types
const attendanceData = {
    labels: ['Log-in', 'Mid-day', 'Evening', 'Log-out'],
    datasets: [{
        label: 'Attendance Types',
        data: [
            data.filter(entry => entry.checkInType.includes('Log-in')).length,
            data.filter(entry => entry.checkInType.includes('Mid-day')).length,
            data.filter(entry => entry.checkInType.includes('Evening')).length,
            data.filter(entry => entry.checkInType.includes('Log-out')).length
        ],
        backgroundColor: ['#ffcc00', '#00b0ff', '#ff4d4d', '#4dff88'],
        hoverOffset: 4
    }]
};

const ctx = document.getElementById('attendanceChart').getContext('2d');
new Chart(ctx, {
    type: 'pie',
    data: attendanceData,
});
</script>

</body>
</html>
